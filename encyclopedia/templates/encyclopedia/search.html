{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for r in result %}
            <a href="{% url 'entrypage' r %}">
                <li>{{ r }}</li>
            </a>
        {% endfor %}
    </ul>

{% endblock %}
